name: Update Auction Data

on:
  repository_dispatch:
    types: [update-data]

  workflow_dispatch:
    inputs:
      region:
        description: 'Region to update (paris, marseille, or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - paris
          - marseille

  schedule:
    - cron: '0 6 * * 0'

permissions:
  contents: write

jobs:
  update-auction-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install httpx beautifulsoup4 lxml

      - name: Set up database
        run: mkdir -p data

      - name: Run scrapers
        run: |
          cd apis/immo-api
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
          python -c "
          import sys
          sys.path.insert(0, '.')
          try:
              from app.scrapers.coordinator import ScraperCoordinator
              coordinator = ScraperCoordinator()
              coordinator.run_all()
          except Exception as e:
              print(f'Scraper error: {e}')
              print('Using existing data...')
          "
        continue-on-error: true

      - name: Export to static JSON
        run: |
          REGION="${{ github.event.inputs.region || 'all' }}"
          if [ "$REGION" = "all" ]; then
            python scripts/export-static-data.py
          else
            python scripts/export-static-data.py $REGION
          fi

      - name: Check for changes
        id: check_changes
        run: |
          git add apps/*/public/data/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          PARIS_COUNT=$(jq -r '.total // 0' apps/immo-paris/public/data/auctions.json 2>/dev/null || echo "0")
          MARSEILLE_COUNT=$(jq -r '.total // 0' apps/immo-marseille/public/data/auctions.json 2>/dev/null || echo "0")
          git commit -m "chore: update auction data - Paris: ${PARIS_COUNT}, Marseille: ${MARSEILLE_COUNT} [skip ci]"
          git push
